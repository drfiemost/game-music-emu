name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
          sudo apt-get update
          sudo apt-get install build-essential g++ cmake ninja-build libsdl2-dev
    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      env:
        HOMEBREW_NO_ANALYTICS: 1
        HOMEBREW_NO_INSTALL_CLEANUP: 1
      run: |
        unset HOMEBREW_NO_INSTALL_FROM_API
        brew update
        brew upgrade || true
        brew install sdl2
    - uses: actions/checkout@v3
    - name: Build
      run: |
        mkdir build
        cd build
        cmake -G ${{ matrix.generator }} -DCMAKE_BUILD_TYPE=Debug ..
        cmake --build .
